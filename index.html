<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo da galera</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1> B.I.N.G.O </h1>
    <label for="player-name">Nome:</label>
    <input type="text" id="player-name" placeholder="Digite o nome do jogador" >
    <button id="add-player-button">Adicionar jogador</button>
    <button id="generate-cards-button">Gerar cartela</button>
    <button id="reset-button">RESET</button>
    <button id="start-game-button">START</button>
    <div class="bingo-card-container" id="bingo-cards-container"></div>
    <div id="winner-message"></div>
    <div id="drawn-numbers"></div>

    
    <script src="index.js"></script>
</body>
</html>
